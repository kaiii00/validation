<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Car</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<main class="container mt-4">
    <!-- Top Bar with Logout -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Add New Car</h1>
        <div>
            <span th:text="'Hello, ' + ${#authentication.name}"></span>
            <form th:action="@{/logout}" method="post" style="display:inline;">
                <button type="submit" class="btn btn-sm btn-outline-danger">Logout</button>
            </form>
        </div>
    </div>

    <!-- Car Form -->
    <form th:action="@{/save}" th:object="${car}" method="post" class="row g-3">
        <div class="col-md-6">
            <label for="make" class="form-label">Make:</label>
            <input id="make" type="text" th:field="*{make}" class="form-control"/>
            <div th:if="${#fields.hasErrors('make')}" th:errors="*{make}" class="text-danger"></div>
        </div>

        <div class="col-md-6">
            <label for="year" class="form-label">Year:</label>
            <input id="year" type="number" th:field="*{year}" class="form-control"/>
            <div th:if="${#fields.hasErrors('year')}" th:errors="*{year}" class="text-danger"></div>
        </div>

        <div class="col-md-6">
            <label for="licensePlateNumber" class="form-label">License Plate Number:</label>
            <input id="licensePlateNumber" type="text" th:field="*{licensePlateNumber}" class="form-control"/>
            <div th:if="${#fields.hasErrors('licensePlateNumber')}" th:errors="*{licensePlateNumber}" class="text-danger"></div>
        </div>

        <div class="col-md-6">
            <label for="color" class="form-label">Color:</label>
            <input id="color" type="text" th:field="*{color}" class="form-control"/>
            <div th:if="${#fields.hasErrors('color')}" th:errors="*{color}" class="text-danger"></div>
        </div>

        <div class="col-md-4">
            <label for="bodyType" class="form-label">Body Type:</label>
            <select id="bodyType" th:field="*{bodyType}" class="form-select">
                <option value="" disabled selected>-- Select Body Type --</option>
                <option th:each="b : ${body}" th:value="${b}" th:text="${b}"></option>
            </select>
        </div>

        <div class="col-md-4">
            <label for="engineType" class="form-label">Engine Type:</label>
            <select id="engineType" th:field="*{engineType}" class="form-select">
                <option value="" disabled selected>-- Select Engine Type --</option>
                <option th:each="t : ${types}" th:value="${t}" th:text="${t}"></option>
            </select>
        </div>

        <div class="col-md-4">
            <label for="transmission" class="form-label">Transmission:</label>
            <select id="transmission" th:field="*{transmission}" class="form-select">
                <option value="" disabled selected>-- Select Transmission --</option>
                <option th:each="s : ${sizes}" th:value="${s}" th:text="${s}"></option>
            </select>
        </div>

        <div class="col-12 mt-3">
            <button type="submit" class="btn btn-success">Save Car</button>
            <a th:href="@{/}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</main>
</body>
</html>
