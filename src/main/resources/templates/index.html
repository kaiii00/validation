<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cars</title>
    <!-- Make sure CSS path matches your folder structure -->
    <link rel="stylesheet" th:href="@{/css/index.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<main class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1>Car List</h1>

        <div>
            <!-- For authenticated users -->
            <div sec:authorize="isAuthenticated()">
                Welcome, <span sec:authentication="name">User</span>!
                <form th:action="@{/logout}" method="post" style="display:inline;">
                    <!-- CSRF token required -->
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <button type="submit" class="btn btn-sm btn-outline-danger">Logout</button>
                </form>
            </div>

            <!-- For anonymous users -->
            <div sec:authorize="!isAuthenticated()">
                <a th:href="@{/login}" class="btn btn-sm btn-outline-primary">Login</a>
            </div>
        </div>
    </div>

    <div class="d-flex justify-content-between mb-3">
        <form th:action="@{/}" method="get" class="d-flex">
            <input type="text" name="search" class="form-control me-2" placeholder="Search cars..."
                   th:value="${param.search}">
            <button type="submit" class="btn btn-primary">Search</button>
        </form>
        <a th:href="@{/new}" class="btn btn-success">Add Car</a>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead class="table-dark">
            <tr>
                <th>#</th>
                <th>Make</th>
                <th>Year</th>
                <th>License Plate</th>
                <th>Color</th>
                <th>Body Type</th>
                <th>Engine Type</th>
                <th>Transmission</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="car, iterStat : ${cars}">
                <td th:text="${iterStat.index + 1}"></td>
                <td th:text="${car.make}"></td>
                <td th:text="${car.year}"></td>
                <td th:text="${car.licensePlateNumber}"></td>
                <td th:text="${car.color}"></td>
                <td th:text="${car.bodyType}"></td>
                <td th:text="${car.engineType}"></td>
                <td th:text="${car.transmission}"></td>
                <td>
                    <a th:href="@{/edit(id=${car.id})}" class="btn btn-sm btn-warning">Edit</a>
                    <a th:href="@{/delete(id=${car.id})}" class="btn btn-sm btn-danger"
                       onclick="return confirm('Are you sure you want to delete this car?');">Delete</a>
                </td>
            </tr>
            <tr th:if="${#lists.isEmpty(cars)}">
                <td colspan="9" class="text-center">No cars found.</td>
            </tr>
            </tbody>
        </table>
    </div>
</main>
</body>
</html>
